name: DCE
prefix: DCE
main: edgrrrr.dce.DCEPlugin
version: 1.1.0
author: EDGRRRR
description: DivinityCraft Economy plugin.
api-version: 1.16
depend: []
soft-depend: []
load: STARTUP


commands:
  # Help
  ehelp:
    description: "Help!"
    aliases: []
    permission: dce.help
    permission-message: "You do not have the permission to use this command"
    usage: "/ehelp"
  # Mail commands

  readMail:
    description: "Reads your economy mail."
    aliases: [mailread]
    permission: dce.mail.readMail
    permission-message: "You do not have the permission to use this command"
    usage: "/readmail|/readmail <page number>"

  clearMail:
    description: "Deletes your economy mail."
    aliases: [mailclear]
    permission: dce.mail.clearMail
    permission-message: "You do not have the permission to use this command"
    usage: "/clearmail all|/clearmail unread|/clearmail read"

  # Misc commands
  ping:
    description: "Pong!"
    aliases: []
    permission: dce.misc.ping
    permission-message: "You do not have the permission to use this command"
    usage: "/ping"

  # Money commands
  balance:
    description: "Gets the balance of a player."
    aliases: [bal, cash, money]
    permission: dce.money.balance
    permission-message: "You do not have the permission to use this command"
    usage: "/balance|/balance <playername>"

  sendcash:
    description: "Sends cash to another player."
    aliases: [transfer]
    permission: dce.money.sendcash
    permission-message: "You do not have the permission to use this command"
    usage: "/sendcash <playername> <amount>"

  # Market commands
  buy:
    description: "Buys a material from the market."
    aliases: [b]
    permission: dce.market.buy
    permission-message: "You do not have permission to use this command"
    usage: "/buy <materialname> <amount>"

  sell:
    description: "Sells a material to the market."
    aliases: [s]
    permission: dce.market.sell
    permission-message: "You do not have permission to use this command"
    usage: "/sell <materialname> <amount>"

  handBuy:
    description: "Buys the material the user is holding from the market."
    aliases: [hb]
    permission: dce.market.handBuy
    permission-message: "You do not have permission to use this command"
    usage: "/handbuy <amount>"

  handSell:
    description: "Sells the material the user is holding to the market."
    aliases: [hs]
    permission: dce.market.handSell
    permission-message: "You do not have permission to use this command"
    usage: "/handsell <amount>"

  value:
    description: "Gets the buy & sell value of an enchant."
    aliases: [val]
    permission: dce.market.value
    permission-message: "You do not have permission to use this command"
    usage: "/value <materialname> <amount>"

  information:
    description: "Gets information about a material"
    aliases: [materialinfo, minfo, iteminfo]
    permission: dce.market.information
    permission-message: "You do not have permission to use this command"
    usage: "/information <materialName>"

  handInformation:
    description: "Gets information about the material the player is holding."
    aliases: [handinfo]
    permission: dce.market.handInformation
    permission-message: "You do not have permission to use this command"
    usage: "/handinformation"

  handValue:
    description: "Gets the value of the material the player is holding."
    aliases: [hv]
    permission: dce.market.handValue
    permission-message: "You do not have permission to use this command"
    usage: "/handvalue <amount>"

  eSell:
    description: "Sells an enchant on an item."
    aliases: []
    permission: dce.enchant.eSell
    permission-messaage: "You do not have permission to use this command"
    usage: "/esell <enchant> <amount>|/esell <enchant>"

  eBuy:
    description: "Buys an enchant for an item."
    aliases: []
    permission: dce.enchant.eBuy
    permission-messaage: "You do not have permission to use this command"
    usage: "/esell <enchant> <amount>"

  eValue:
    description: "Gets the value of an enchant."
    aliases: []
    permission: dce.enchant.eValue
    permission-messaage: "You do not have permission to use this command"
    usage: "/evalue <enchant> <amount>"

  eInfo:
    description: "Gets the information for an enchant."
    aliases: []
    permission: dce.enchant.eInfo
    permission-messaage: "You do not have permission to use this command"
    usage: "/einfo <enchant>"


  # Admin commands
  editbal:
    description: "Edits the balance of a player."
    aliases: []
    permission: dce.admin.editbal
    permission-message: "You do not have the permission to use this command"
    usage: "/editbal <playername> <amount>|/editbal <amount>"

  setbal:
    description: "Sets the balance of a player."
    aliases: []
    permission: dce.admin.setbal
    permission-message: "You do not have the permission to use this command"
    usage: "/setbal <playername> <amount>|/setbal <amount>"

  clearbal:
    description: "Clears the balance of a player."
    aliases: []
    permission: dce.admin.clearbal
    permission-message: "You do not have the permission to use this command"
    usage: "/clearbal <playername>|/clearbal"

  reloadMaterials:
    description: "Reloads the materials database."
    aliases: []
    permission: dce.admin.reloadMaterials
    permission-message: "You do not have the permission to use this command"
    usage: "/reloadmaterials"

  reloadEnchants:
    description: "Reloads the enchant database."
    aliases: []
    permission: dce.admin.reloadEnchants
    permission-message: "You do not have the permission to use this command"
    usage: "/reloadenchants"

  saveMaterials:
    description: "Saves the materials database to file."
    aliases: []
    permission: dce.admin.saveMaterials
    permission-message: "You do not have the permission to use this command"
    usage: "/savematerials"

  saveEnchants:
    description: "Saves the enchants database to file."
    aliases: []
    permission: dce.admin.saveEnchants
    permission-message: "You do not have the permission to use this command"
    usage: "/saveenchants"

  setValue:
    description: "Sets the value of an item"
    aliases: [ ]
    permission: dce.admin.setValue
    permission-message: "You do not have permission to use this command"
    usage: "/setvalue <materialname> <value>"

  setStock:
    description: "Sets the stock of an item"
    aliases: [ ]
    permission: dce.admin.setStock
    permission-message: "You do not have permission to use this command"
    usage: "/setstock <materialname> <stock>"



permissions:
  # Help
  dce.help:
    description: Allows the user to get help for other commands.
    default: true
  # Enchants
  dce.enchant:
    description: Allows the user to buy and sell enchantments.
    default: true
    children:
      dce.enchant.eSell: true
      dce.enchant.eBuy: true
      dce.enchant.eValue: true
      dce.enchant.eInfo: true

  dce.enchant.eSell:
    description: Allows the user to sell enchants on their held item.
    default: true

  dce.enchant.eBuy:
    description: Allows the user to buy enchants for their held item.
    default: true

  dce.enchant.eValue:
    description: Allows the user to value enchants on their held item.
    default: true

  dce.enchant.eInfo:
    description: Allows the user to get the information for enchants.
    default: true

  # Mail
  dce.mail:
    description: Allows the user to use commands relating to their mail
    default: true
    children:
      dce.mail.readMail: true
      dce.mail.clearMail: true

  dce.mail.readMail:
    description: Allows the user to read their mail
    default: true

  dce.mail.clearMail:
    description: Allows the user to clear their mail
    default: true

  # Misc
  dce.misc:
    description: Allows the user to use miscellaneous commands.
    default: false
    children:
      dce.misc.ping: true

  dce.misc.ping:
    description: Allows the user to use the ping command.
    default: true

  # Money branch of permissions
  dce.money:
    description: Allows the user to use all commands under the money branch of permissions.
    default: true
    children:
      dce.balance: true
      dce.sendcash: true

  dce.money.balance:
    description: Allows the user to view their balance.
    default: true

  dce.money.sendcash:
    description: Allows the user to send cash to others.
    default: true

  # Market branch of permissions
  dce.market:
    description: Allows the user to use all commands under the market branch of permissions
    default: true
    children:
      dce.market.buy: true
      dce.market.handBuy: true
      dce.market.sell: true
      dce.market.handSell: true
      dce.market.search: true
      dce.market.information: true
      dce.market.value: true
      dce.market.handValue: true
      dce.market.handInformation: true

  dce.market.handValue:
    description: Allows the user to value the item in their hand
    default: true

  dce.market.handInformation:
    description: Allows the user to get the information for the item in their hand
    default: true

  dce.market.buy:
    description: Allows the user to purchase items from the market
    default: true

  dce.market.sell:
    description: Allows the user to sell items to the market
    default: true

  dce.market.handBuy:
    description: Allows the user to purchase items from the market
    default: true

  dce.market.handSell:
    description: Allows the user to sell items to the market
    default: true

  dce.market.search:
    description: Allows the user search for items in the market
    default: true

  dce.market.information:
    description: Allows the user to get information about items in the market
    default: true

  dce.market.value:
    description: Allows the user to value items in the market
    default: true

  # Admin commands
  dce.admin:
    description: Allows the user to use all commands under the admin branch of permissions.
    default: op
    children:
      dce.admin.editbal: true
      dce.admin.setbal: true
      dce.admin.clearbal: true
      dce.admin.reloadEnchants: true
      dce.admin.reloadMaterials: true
      dce.admin.setStock: true
      dce.admin.setValue: true
      dce.admin.saveEnchants: true
      dce.admin.saveMaterials: true
      dce.money: true
      dce.market: true
      dce.misc: true
      dce.enchant: true
      dce.mail: true

  dce.admin.saveEnchants:
    description: Allows the user to save enchants from the file.
    default: op

  dce.admin.saveMaterials:
    description: Allows the user to save materials from the file.
    default: op

  dce.admin.reloadEnchants:
    description: Allows the user to reload enchants from the file.
    default: op

  dce.admin.reloadMaterials:
    description: Allows the user to reload materials from the file.
    default: op

  dce.admin.editbal:
    description: Allows the user to give and take money to themselves and others.
    default: op

  dce.admin.setbal:
    description: Allows the user to set the the balance of themselves or others.
    default: op

  dce.admin.clearbal:
    description: Allows the user to clean the balance of themselves or others.
    default: op

  dce.admin.setStock:
    description: Allows the user to set the stock of an item
    default: op

  dce.admin.setValue:
    description: Allows the user to set the value of an item
    default: op
